name: Rust

on:
  push:
    branches: ["master", "uefi"]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-fmt:
    runs-on: windows-latest
    steps:
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2023-12-26
          target: x86_64-unknown-uefi
          components: rustfmt
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Check fmt
        run: cargo fmt --check

  build-standalone:
    runs-on: windows-latest
    needs: check-fmt

    steps:
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2023-12-26
          target: x86_64-unknown-uefi
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-all-crates: true

      - name: Build Driver
        run: ./.github/workflows/build-driver.ps1
      - uses: actions/upload-artifact@v4
        with:
          name: valthrun-driver-standalone
          path: |
            target/x86_64-pc-windows-msvc/release/valthrun-driver.sys
            target/x86_64-pc-windows-msvc/release/driver_standalone.pdb

  build-uefi:
    runs-on: windows-latest
    needs: check-fmt

    steps:
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2023-12-26
          target: x86_64-unknown-uefi
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-all-crates: true

      - name: Build UEFI Driver
        run: ./.github/workflows/build-driver-uefi.ps1
      - uses: actions/upload-artifact@v4
        id: uefi-driver-upload
        with:
          name: valthrun-driver-uefi
          path: |
            target/x86_64-pc-windows-msvc/release/driver_uefi.dll
            target/x86_64-pc-windows-msvc/release/driver_uefi.pdb

      - name: Trigger ISO build
        shell: bash
        env:
          UEFI_MAPPER_GITHUB_TOKEN: ${{ secrets.UEFI_MAPPER_GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
        if: ${{ env.UEFI_MAPPER_GITHUB_TOKEN != '' }}
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.UEFI_MAPPER_GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/Valthrun/valthrun-uefi-mapper/dispatches \
          -d '{
            "event_type": "driver_updated", 
            "client_payload":{
              "driver_authorization": "${{ secrets.DRIVER_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}",
              "driver_url": "https://api.github.com/repos/Valthrun/valthrun-driver/actions/artifacts/${{ steps.uefi-driver-upload.outputs.artifact-id }}/zip",
              "driver_version": "${{ github.ref_name || 'unknown' }}-${GITHUB_SHA::7}"
            }
          }'
