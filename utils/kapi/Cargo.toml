[package]
name = "kapi"
version = "0.1.0"
edition = "2021"

[dependencies]
log = "0.4.19"
kdef = { version = "0.1.0", path = "../kdef" }
utils-imports = { version = "0.1.0", path = "../imports" }
anyhow = { version = "1.0", default-features = false }
obfstr = "0.4.3"
