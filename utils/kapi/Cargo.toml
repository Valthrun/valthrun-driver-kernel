kapi-kmodule = { version = "0.1.0", path = "../kapi-kmodule" }

[dependencies.winapi]
git = "https://github.com/Trantect/winapi-rs.git"
branch = "feature/km"
features = ["wdm", "ntstatus", "impl-default"]
